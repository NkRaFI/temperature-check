<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-input" type="text" class="form-control" placeholder="Enter a city for Weather ...">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="inner-city">City Name</h1>
            <h3><span id="temperature">38.06</span>&deg;C</h3>
            <h1 id="cloud" class="lead">Clouds</h1>
        </div>
    </div>

    <script>
        //adding onClick eventListener to the search button
        document.getElementById("search-btn").addEventListener("click", function () {
            //getting the city name inputted in the search bar and passing it to the api link
            const cityInput = document.getElementById("city-input").value;

            //fetching the api openweathermap to get the data
            fetch('http://api.openweathermap.org/data/2.5/weather?q=' + cityInput + '&units=metric&appid=68697c683bbe3762ee5de7b7245ac8d2')
                .then(response => response.json())
                .then(data => takeData(data))
                .catch(error => alert("invalid city name"));
        })

        //taking data from the api and adding the data in the dom
        function takeData(apiData) {
            const { main, name, weather } = apiData;
            const temperature = main.temp;
            const cityName = name;
            const weatherInfo = weather[0];
            const weatherDescription = weatherInfo.description;
            // console.log(temperature);
            // console.log(name);
            // console.log(weatherDescription);
            inputName = document.getElementById("inner-city").innerText = cityName;
            ShowTemperature = document.getElementById("temperature").innerText = temperature;
            showCloud = document.getElementById('cloud').innerText = weatherDescription;
        }
    </script>

</body>

</html>
